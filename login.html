<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
</head>
<body>
    <form action="./Gallery.html">
        <fieldset>
            <legend><b style="font-size: 20px;">Login Form</b></legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email"/><br/><br/>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password"/><br/><br/>
            <input type="submit" value="Login"><br/><br/>
            <a href="./password.html"><button type="button">Forgot Password</button></a>
            <a href="./index.html"><button type="button">Need to create an account</button></a>
        </fieldset>
    </form>
</body>
</html>
