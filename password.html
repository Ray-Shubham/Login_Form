<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <form action="./login.html">
        <fieldset>
            <legend><b style="font-size: 20px;">Reset Password</b></legend>
            <label for="pwd">New Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="New Password"/><br/><br/>
            <label for="cpwd">Confirm Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="Confirm Password"/><br/><br/>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
