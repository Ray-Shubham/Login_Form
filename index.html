<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Form</title>
</head>
<body>
    <form action="./login.html">
        <fieldset>
            <legend><b style="font-size: 20px;">Signup Form</b></legend>
            <label for="fname">Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Full Name"/><br/><br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email"/><br/><br/>
            <label for="mobile">Mobile No:</label>
            <input type="number" name="mobileno" id="mobileno" placeholder="Enter Mobile No"/><br/><br/>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password"/><br/><br/>
            <label for="cpwd">Confirm Password:</label>
            <input type="password" name="cpwd" id="cpwd" placeholder="Confirm Password"/><br/><br/>
            <input type="submit" value="Signup" />
            <a href="./login.html"><button type="button">Already have an account</button></a>
        </fieldset>
    </form>
</body>
</html>
